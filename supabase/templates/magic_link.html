<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign in to Eco3D</title>
    <style>
      @media only screen and (max-width: 620px) {
        table.body h1 {
          font-size: 28px !important;
          margin-bottom: 10px !important;
        }

        table.body p,
        table.body td,
        table.body span {
          font-size: 16px !important;
        }

        table.body .container {
          padding: 0 !important;
          width: 100% !important;
        }
      }
    </style>
  </head>
  <body
    style="
      background-color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;,
        Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 1.4;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    "
  >
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      class="body"
      style="border-collapse: separate; width: 100%; background-color: #f8fafc"
    >
      <tr>
        <td>&nbsp;</td>
        <td
          style="
            display: block;
            margin: 0 auto;
            max-width: 580px;
            padding: 10px;
          "
        >
          <div
            class="container"
            style="
              background: #ffffff;
              padding: 40px;
              margin: 40px auto;
              max-width: 580px;
            "
          >
            <table role="presentation" style="width: 100%">
              <tr>
                <td>
                  <h1
                    style="
                      color: #0f172a;
                      font-size: 24px;
                      font-weight: 600;
                      line-height: 32px;
                      margin: 0 0 24px;
                      text-align: center;
                    "
                  >
                    Sign in to Eco3D
                  </h1>

                  <p
                    style="
                      color: #475569;
                      font-size: 16px;
                      line-height: 24px;
                      margin: 0 0 24px;
                      text-align: center;
                    "
                  >
                    Click the button below to sign in to your account.
                  </p>

                  <table
                    role="presentation"
                    border="0"
                    cellpadding="0"
                    cellspacing="0"
                    style="width: 100%; margin: 32px 0"
                  >
                    <tr>
                      <td align="center">
                        <a
                          href="{{ .ConfirmationURL }}"
                          style="
                            background-color: hsl(141, 71%, 29%);
                            border-radius: 6px;
                            color: #ffffff;
                            display: inline-block;
                            font-size: 16px;
                            font-weight: 500;
                            line-height: 1;
                            padding: 12px 24px;
                            text-align: center;
                            text-decoration: none;
                          "
                          >Sign In</a
                        >
                      </td>
                    </tr>
                  </table>

                  <p
                    style="
                      color: #64748b;
                      font-size: 14px;
                      line-height: 24px;
                      margin: 24px 0 0;
                      text-align: center;
                    "
                  >
                    If you can't click the button, copy this link:
                  </p>
                  <p
                    style="
                      color: #64748b;
                      font-size: 14px;
                      line-height: 24px;
                      margin: 8px 0 0;
                      word-break: break-all;
                      text-align: center;
                    "
                  >
                    {{ .ConfirmationURL }}
                  </p>
                </td>
              </tr>
            </table>
          </div>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
